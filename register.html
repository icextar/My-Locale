./<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4b36c17d8c.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transform: translate(100%, 14%);
        }

        .register-container h2 {
            text-align: center;
            color: #333;
        }

        .register-form {
            margin-top: 20px;
        }

        .register-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .register-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-form button {
            background-color: #000;
            color: #fff;
            padding: 10px 50px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-form button:hover {
            background-color: #258cd1;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
   <div class="header">
    <nav id="navBar">
        <div class="divv">
            <a href="./index.html"><img src="/imgs/home-svgrepo-com.svg" class="logo"></a>
            <a href="./index.html"><p>My-Locale</p></a>
        </div>
            <ul class="nav-links">
                <li><a href="listing.html" class="active">Popular Houses</a></li>
                <li><a href="listing.html">Properties</a></li>
                <li><a href="listing.html">View Homes</a></li>
            </ul>
            <a href="./register.html" class="register-btn">Register Now</a>
            <i class="fa-solid fa-bars" onclick="togglebtn()"></i>
        </nav>
    <div class="register-container">
        
        <h2>Register</h2>
        <form class="register-form" onsubmit="return registerUser()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="./signin.html">Login here</a>.</p>
        </div>

        <div class="login-link">
            <p>Back to <a href="./index.html">Homepage</a>.</p>
        </div>
    </div>
    </div> 

    <script>
        function registerUser() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            } else {
                alert("Registration successful!");
                return true;
            }
        }
    </script>
</body>

</html>
