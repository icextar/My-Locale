!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4b36c17d8c.js" crossorigin="anonymous"></script>
    <script src="/Archive/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transform: translate(100%, 20%);

        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .login-form input {
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: #000;
            color: #fff;
            padding: 10px 50px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form button:hover {
            background-color: #258cd1;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <nav id="navBar">
            <div class="divv">
                <a href="/htmls/landing.html"><img src="/imgs/home-svgrepo-com.svg" class="logo"></a>
                <a href="/htmls/landing.html"><p>My-Locale</p></a>
            </div>
                <ul class="nav-links">
                    <li><a href="listing.html" class="active">Popular Houses</a></li>
                    <li><a href="listing.html">Properties</a></li>
                    <li><a href="listing.html">View Homes</a></li>
                </ul>
                <a href="./register.html" class="register-btn">Register Now</a>
                <i class="fa-solid fa-bars" onclick="togglebtn()"></i>
            </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" onsubmit="return authenticateUser()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="forgot-password">
            <a href="./frgtpwd.html">Forgot Password?</a>
        </div>

        <div class="login-link">
            <p>Back to <a href="./index.html">Homepage</a>.</p>
        </div>
    </div>
    </div>

    <script>
        // Simulating a simple authentication process
        function authenticateUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Add your authentication logic here (e.g., check against a predefined username and password)
            if (username === "demo" && password === "password") {
                alert("Login successful!");
                // Redirect to another page or perform other actions after successful login
                return true;
            } else {
                alert("Invalid username or password. Please try again.");
                return false;
            }
        }
    </script>
</body>

</html>
